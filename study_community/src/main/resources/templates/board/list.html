<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <div id="boardList">
        <table class="table table-hover" style="text-align: center;">
            <thead>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>내용</td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${board}">
                    <td th:text="${b.boardId}"></td>
                    <td><a id="titleClickBtn" th:href="@{/board/read(boardId=${b.boardId})}" th:text=${b.boardTitle}></a></td>
                    <td th:text="${b.boardContent}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
